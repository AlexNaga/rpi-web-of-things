<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SensorView</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">SensorView</h1>
      <p class="subtitle">Real-time overview for a bunch of sensors connected to a Raspberry Pi 3 Model B. </p>

      <div class="chartContainer">
        <div class="chartRow">
          <div class="col-xs-6">
            <canvas id="chart_temperature" width="200" height="200"></canvas>

          </div>
          <div class="col-xs-6">
            <canvas id="chart_humidity" width="200" height="200"></canvas>
          </div>
        </div>
      </div>

      <canvas id="chart_pressure" width="400" height="200"></canvas>
      <canvas id="chart_light" width="400" height="200"></canvas>

    </div>
  </section>
</body>

<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</html>
