<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SensorView</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">SensorView</h1>
      <p class="subtitle">Real-time overview for a bunch of sensors connected to a Raspberry Pi 3 Model B. </p>

      <div class="chart-container" style="position: relative; height:40vh; width:80vw">
        <canvas id="chart_temperature" width="400" height="200"></canvas>
        <canvas id="chart_humidity" width="400" height="200"></canvas>
        <canvas id="chart_pressure" width="400" height="200"></canvas>
        <canvas id="chart_light" width="400" height="200"></canvas>
      </div>
      <p>A line break</p>
      <canvas id="chart_temperature" width="400" height="200"></canvas>
      <canvas id="chart_humidity" width="400" height="200"></canvas>
      <canvas id="chart_pressure" width="400" height="200"></canvas>
      <canvas id="chart_light" width="400" height="200"></canvas>

    </div>
  </section>
</body>

<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
<script src="js/main.js"></script>

</html>
